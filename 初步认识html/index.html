<!DOCTYPE html>
<html lang="en">
<head>
	<!--  head中存放的是元数据  -->
	<meta charset="UTF-8">
	<title>初步认识html</title>
</head>
<body>
<!--
	html：超文本标记语言，是一种用于创建网页的标记语言
	html元素是构建网站的基石

	Q：什么是标记语言？
	A：
	1、由无数个标记(标签或者tag)组成
	2、是对某些内容进行特殊的标记，以供其他解释器识别处理
	3、比如使用<h2></h2>标记的文本会被识别为"标题"进行加粗、文字放大显示
	4、由标签和内容组成的部分称之为元素

	Q：什么是超文本(HyperText)？
	A：不仅仅可以插入普通的文本，还可以插入图片、音频、视频等内容，以及超链接，
	   能够从一个网页跳转至另外一个网页

	因为历史的遗留问题，win95/win98系统的文件拓展名不能超过3个字符，因此使用的是.htm
	现在统一使用的是.html

-->

</body>
</html>
