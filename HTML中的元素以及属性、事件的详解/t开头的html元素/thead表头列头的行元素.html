<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--

HTML 的 <thead> 元素定义了一组定义表格的列头的行。
-->
<table>
  <caption>
    Council budget (in £) 2018
  </caption>
  <thead>
  <tr>
    <th scope="col">Items</th>
    <th scope="col">Expenditure</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">Donuts</th>
    <td>3,000</td>
  </tr>
  <tr>
    <th scope="row">Stationery</th>
    <td>18,000</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th scope="row">Totals</th>
    <td>21,000</td>
  </tr>
  </tfoot>
</table>

</body>
</html>
