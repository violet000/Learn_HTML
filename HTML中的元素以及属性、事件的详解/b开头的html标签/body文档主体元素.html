<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!--
属性
这个元素只包含全局属性。

1、onafterprint
当用户打印文档后调用的函数。

2、onbeforeprint
当用户要求打印文档时调用的函数。

3、onbeforeunload
当文档即将卸载时调用的函数。

4、onblur
当文档失去焦点时调用的函数。

5、onerror
当文档无法正常加载时调用的函数。

6、onfocus
当文档收到焦点时调用的函数。

7、onhashchange
当文档当前地址的片段标识符部分（以 '#' 字符开头）发生变化时调用的函数。

8、onlanguagechange
当首选语言发生变化时调用的函数。

9、onload
当文档加载完成后调用的函数。

10、onmessage
当文档收到消息时调用的函数。

11、onoffline
当网络通信失败时调用的函数。

12、ononline
当网络通信恢复后调用的函数。

13、onpopstate
当用户浏览会话历史时调用的函数。

14、onresize
当文档大小调整时调用的函数。

15、onstorage
当存储区域发生变化时调用的函数。

16、onunload
当文档即将被卸载时调用的函数。

rightmargin 已弃用
body 右侧的外边距。请勿使用此属性！请在元素上使用 CSS margin-right 属性来代替。
-->
<body>
<p>
	<code>&lt;body&gt;</code> HTML 元素代表 HTML
	文档的内容。一个文档中只能有一个 <code>&lt;body&gt;</code> 元素。
</p>
</body>
</body>
</html>
