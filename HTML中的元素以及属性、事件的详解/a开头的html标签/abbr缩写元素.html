<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!--
<abbr>：缩写元素
Baseline Widely available
<abbr> HTML 元素表示一个缩写词或首字母缩略词。
在包含缩写或首字母缩写词时，应在纯文本中提供该术语的扩展形式。同时使用 <abbr> 元素来标记缩写。这可以告知用户缩写或首字母缩略词的含义。
可选的 title 属性可以在没有完整扩展情况下为缩写或首字母缩略词提供扩展。这为用户代理提供了如何宣告/显示内容的提示，并告知所有用户该缩写的含义。如果存在 title 属性则必须包含此完整描述且无其他内容。


title属性具有特定的语义含义；它必须包含该缩写的完整可读描述或扩展描述。此文本通常会在鼠标光标悬停在元素上时由浏览器通过提示框展示出来。
你使用的每个 <abbr> 元素都是相互独立的；为一个元素提供 title 属性并不会自动将相同地扩展文本关联到具有相同内容文本的其他元素上。
-->
<p>使用 <abbr>HTML</abbr> 既有趣又简单！</p>

</body>
</html>
