<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
<object>
Baseline Widely available
HTML <object> 元素（或者称作 HTML 嵌入对象元素）表示引入一个外部资源，这个资源可能是一张图片，一个嵌入的浏览上下文，亦或是一个插件所使用的资源。

TODO: 属性
元素包含全局属性。

1、data
一个合法的 URL 作为资源的地址，需要为 data 和 type 中至少一个设置值。

2、form
对象元素关联的 form 元素（属于的 form）。取值必须是同一文档下的一个 <form> 元素的 ID。

3、height
资源显示的高度，单位是 CSS 像素。

4、name
浏览上下文名称（HTML5），或者控件名称（HTML 4）。

5、type
data 指定的资源的 MIME 类型，需要为 data 和 type 中至少一个设置值。

6、usemap
指向一个 <map> 元素的 hash-name；格式为‘#’加 map 元素 name 元素的值。

7、width
资源显示的宽度，单位是 CSS 像素。
-->
<object type="application/pdf" data="/media/examples/In-CC0.pdf" width="250" height="200"></object>

</body>
</html>
