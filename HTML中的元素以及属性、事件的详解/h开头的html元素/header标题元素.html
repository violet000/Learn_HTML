<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .logo {
          background: left / cover url('/media/examples/puppy-header-logo.jpg');
          display: flex;
          height: 120px;
          align-items: center;
          justify-content: center;
          font:
                  bold calc(1em + 2 * (100vw - 120px) / 100) 'Dancing Script',
                  fantasy;
          color: #ff0083;
          text-shadow: #000 2px 2px 0.2rem;
      }

      header > h1 {
          margin-bottom: 0;
      }

      header > time {
          font: italic 0.7rem sans-serif;
      }

  </style>
</head>
<body>
<!--
<header>：标题元素
Baseline Widely available
<header> HTML 元素表示介绍性内容，通常是一组介绍性或导航性辅助内容。它可能包含一些标题元素，也可能包含徽标、搜索表单、作者姓名和其他元素。
-->
<header>
  <a class="logo" href="#">Cute Puppies Express!</a>
</header>

<article>
  <header>
    <h1>Beagles</h1>
    <time>08.12.2014</time>
  </header>
  <p>I love beagles <em>so</em> much! Like, really, a lot. They’re adorable and their ears are so, so snugly soft!</p>
</article>
</body>
</html>
