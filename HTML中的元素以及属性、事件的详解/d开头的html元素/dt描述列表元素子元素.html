<!--
<dt>
简介
HTML <dt> 元素 （或 HTML 术语定义元素）用于在一个定义列表中声明一个术语。该元素仅能作为 <dl> 的子元素出现。通常在该元素后面会跟着 <dd> 元素，然而，多个连续出现的 <dt> 元素都将由出现在它们后面的第一个 <dd> 元素定义。

内容分类 None.
允许的内容流内容，但是不能包含 <header> 元素、<footer> 元素或者其他章节、标题内容。
标签省略必须有开标签。如果该元素后面紧跟着另一个 <dd> 元素，或者父元素中没有更多内容，则可以省略闭标签。
允许的父元素该元素需要出现在 <dt> 元素或者 <dd> 元素之前，并且在 <dl> 元素中。
DOM 接口 HTMLElement Up to Gecko 1.9.2 (Firefox 4) inclusive, Firefox implements the HTMLSpanElement interface for this element.
