<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
<em>：强调元素
HTML <em> 元素将文本标记为强调（emphasis）格式。<em> 元素可以嵌套，嵌套层次越深，则强调的程度越深。
-->
<p>Get out of bed <em>now</em>!</p>

<p>We <em>had</em> to do something about it.</p>

<p>This is <em>not</em> a drill!</p>

</body>
</html>
