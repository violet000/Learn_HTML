<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<!--
<a>：锚元素
Baseline Widely available
HTML <a> 元素（或称锚元素）可以通过它的 href 属性创建通向其他网页、文件、电子邮件地址、同一页面内的位置或任何其他 URL 的超链接。
<a> 中的内容应该指明链接的目标。如果存在 href 属性，当 <a> 元素聚焦时按下回车键就会激活它。


<abbr>：缩写元素
Baseline Widely available
<abbr> HTML 元素表示一个缩写词或首字母缩略词。
在包含缩写或首字母缩写词时，应在纯文本中提供该术语的扩展形式。同时使用 <abbr> 元素来标记缩写。这可以告知用户缩写或首字母缩略词的含义。
可选的 title 属性可以在没有完整扩展情况下为缩写或首字母缩略词提供扩展。这为用户代理提供了如何宣告/显示内容的提示，并告知所有用户该缩写的含义。如果存在 title 属性则必须包含此完整描述且无其他内容。

<address>：联系人地址元素
Baseline Widely available
<address> HTML 元素表示其包含的 HTML 内容提供了与个人、团体或组织联系的信息。

<area>
Baseline Widely available
简要
HTML <area> 元素 在图片上定义一个热点区域，可以关联一个超链接。<area>元素仅在<map>元素内部使用。
内容分类 流内容, 短语内容.
允许的内容它是一个空的元素不允许嵌套任何子元素或者文本。
标签省略只能允许有开始标签不允许有结束标签。
允许的父元素 <area>元素必须拥有一个<map>元素祖先元素，但不一定是直接的父元素。

<article>
Baseline Widely available
HTML <article> 元素表示文档、页面、应用或网站中的独立结构，其意在成为可独立分配的或可复用的结构，
如在发布中，它可能是论坛帖子、杂志或新闻文章、博客、用户提交的评论、交互式组件，或者其他独立的内容项目。

<aside>
Baseline Widely available
HTML <aside> 元素表示一个和其余页面内容几乎无关的部分，被认为是独立于该内容的一部分并且可以被单独的拆分出来而不会
使整体受影响。其通常表现为侧边栏或者标注框（call-out boxes）。


<audio>
Baseline Widely available
<audio> HTML 元素用于在文档中嵌入音频内容。<audio> 元素可以包含一个或多个音频资源，这些音频资源可以使用
src 属性或者 <source> 元素来进行描述：浏览器将会选择最合适的一个来使用。也可以使用 MediaStream 将这个元素用于流式媒体。

<b>：用于强调文本的元素
Baseline Widely available
<b> HTML 元素用于吸引读者注意元素内容，而这些内容本身并不具有特别重要性。它以前被称为粗体元素，大多数浏览器
仍然以粗体显示文本。但是，你不应该使用 <b> 来设置文本样式或赋予重要性。如果你希望创建粗体文本，
应该使用 CSS font-weight 属性。如果你希望指示某个元素特别重要，应该使用 <strong> 元素。


<base>：文档根 URL 元素
Baseline Widely available
HTML <base> 元素 指定用于一个文档中包含的所有相对 URL 的根 URL。一份中只能有一个 <base> 元素。
一个文档的基本 URL，可以通过使用 document.baseURI 的 JS 脚本查询。如果文档不包含 <base> 元素，baseURI 默认为 document.location.href。

<bdi>
Baseline Widely available
HTML 双向隔离元素（<bdi>）告诉浏览器的双向算法将其包含的文本与周围的文本隔离，当网站动态插入一些文本且不知道所插入文本的方向性时，此功能特别有用。

<bdo>：双向文本覆盖元素
Baseline Widely available
HTML <bdo> 元素覆盖了当前文本的方向，使文本以不同的方向渲染出来。

<blockquote>：块级引用元素
Baseline Widely available
HTML <blockquote> 元素（或者 HTML 块级引用元素），代表其中的文字是引用内容。通常在渲染时，
这部分的内容会有一定的缩进（注 中说明了如何更改）。若引文来源于网络，则可以将原内容的出处 URL 地址设置到 cite 特性上，若要以文本的形式告知读者引文的出处时，可以通过 <cite> 元素。

<body>：文档主体元素
Baseline Widely available
<body> HTML 元素表示 HTML 文档的内容。文档中只能有一个 <body> 元素。

<br>
Baseline Widely available
HTML <br> 元素在文本中生成一个换行（回车）符号。此元素在写诗和地址时很有用，这些地方的换行都非常重要。

<button>
Baseline Widely available
HTML <button> 元素表示一个可点击的按钮，可以用在表单或文档其他需要使用简单标准按钮的地方。默认情况下，HTML 按钮的显示样式接近于 user agent 所在的宿主系统平台（用户操作系统）的按钮，但你可以使用 CSS 来改变按钮的样貌。













-->
</body>
</html>
