<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
<span>：内容跨越元素
Baseline Widely available
<span> HTML 元素是一个通用的行级容器，本身不具备特殊含义。
它可被用于对元素进行编组，以便于添加样式（通过使用 class 或 id 属性），或共享属性值（例如 lang 属性）。
该元素仅应在无其他合适语义元素时使用。<span> 与 <div> 元素非常相似，但是 <div> 是块级元素，而 <span> 是一个行级元素。
-->
<p>
  Add the <span class="ingredient">basil</span>, <span class="ingredient">pine nuts</span> and
  <span class="ingredient">garlic</span> to a blender and blend into a paste.
</p>

<p>Gradually add the <span class="ingredient">olive oil</span> while running the blender slowly.</p>

</body>
</html>
